
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Encryption and Decryption</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

textarea {
    width: 100%;
    height: 100px;
    margin-bottom: 10px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    padding: 5px 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
<div class="container">
    <h1>Text Encryption and Decryption</h1>
    <textarea id="inputText" placeholder="Enter text to encrypt or decrypt"></textarea>
    <br>
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>
    <br>
    <textarea id="outputText" placeholder="Result"></textarea>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
function encrypt() {
    var text = document.getElementById('inputText').value;
    var encrypted = CryptoJS.AES.encrypt(text, '3h4i6F8G0k2l1mN3oP5q7r9t1v3x5z').toString();
    document.getElementById('outputText').value = encrypted;
}

function decrypt() {
    var encryptedText = document.getElementById('inputText').value;
    var decrypted = CryptoJS.AES.decrypt(encryptedText, '3h4i6F8G0k2l1mN3oP5q7r9t1v3x5z');
    document.getElementById('outputText').value = decrypted.toString(CryptoJS.enc.Utf8);
}
</script>
</body>
</html>
